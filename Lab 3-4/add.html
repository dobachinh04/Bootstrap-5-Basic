<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trang Chủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/FPT_Polytechnic.png/800px-FPT_Polytechnic.png?20200416064027"
              alt=""
              width="150"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Danh Sách Sinh Viên</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./add.html"
                  >Thêm Mới</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Tìm Kiếm"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Tìm</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <h1>Thêm Mới Sinh Viên</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleInputEmail1" class="form-label">Họ Tên</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Nguyễn Văn A"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label"
              >Mã Sinh Viên</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="PH32744"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label"
              >Quê Quán:</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1">Hà Nội</option>
              <option value="2">Hồ Chí Minh</option>
              <option value="3">Đà Nẵng</option>
            </select>
          </div>
          <div class="col-6 mt-5">
            <label for="exampleInputPassword1" class="form-label"
              >Giới Tính:</label
            >
            <div class="form-check form-check-inline ms-2">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Nam
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Nữ
              </label>
            </div>
          </div>
        </div>
        <a href="index.html" class="btn btn-secondary"><-- Quay Lại</a>
        <button type="submit" class="btn btn-primary">Thêm Mới</button>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./libraries/angular.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
