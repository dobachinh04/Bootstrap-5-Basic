<h1>{{title}}</h1>
<a href="#!/Them-Moi"><button class="btn btn-primary mb-3">Thêm Mới</button></a>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Họ Tên</th>
      <th scope="col">Giới Tính</th>
      <th scope="col">Quê Quán</th>
      <th scope="col">Năm Sinh</th>
      <th scope="col">Số Điện Thoại</th>
      <th scope="col">Hành Động</th>
    </tr>
  </thead>
  <tbody ng-repeat="nguoiYeu in listNguoiYeu">
    <tr>
      <th scope="row">{{nguoiYeu.id}}</th>
      <td>{{nguoiYeu.hoTen}}</td>
      <td>{{nguoiYeu.gioiTinh}}</td>
      <td>{{nguoiYeu.namSinh}}</td>
      <td>{{nguoiYeu.queQuan}}</td>
      <td>{{nguoiYeu.SDT}}</td>
      <td>
        <a href=""><button class="btn btn-primary">Xem Chi Tiết</button></a>
        <a href=""><button class="btn btn-warning">Sửa</button></a>
        <button class="btn btn-danger" ng-click="xoaNguoiYeu(nguoiYeu.id)">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
