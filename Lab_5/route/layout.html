<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="myApp">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trang Chủ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#!/Them-Moi"
                  >Thêm Mới</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Tìm Kiếm"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Tìm</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5" ng-view></main>
    <footer>
      <div class="bg-primary py-3 text-light text-center">
        Đỗ Bá Chính - PH32744
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="../libraries/angular.min.js"></script>
    <script src="../libraries/angular-route.min.js"></script>

    <script src="./controllers/indexController.js"></script>
    <script src="./controllers/addController.js"></script>
    <script src="./controllers/updateController.js"></script>
    <script src="./controllers/detailController.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      let data = angular.module("myApp", ["ngRoute"]);

      data.config(function ($routeProvider) {
        $routeProvider
          .when("/Trang-Chu", {
            templateUrl: "./views/index.html",
            controller: indexController,
          })
          .when("/Them-Moi", {
            templateUrl: "./views/add.html",
            controller: addController,
          })
          .when("/Cap-Nhat/:id", {
            templateUrl: "./views/update.html",
            controller: updateController,
          })
          .otherwise({
            redirectTo: "/Trang-Chu",
          });
      });
    </script>
  </body>
</html>
