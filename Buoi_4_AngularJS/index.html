<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <!--* ng-app dùng để định nghĩa vùng sử dụng angularjs -->
  <body ng-app="myApp">
    <div class="container mt-5">
      <div ng-controller="demoController">
        <h1>Đây là render dữ liệu: {{hello}}</h1>
        <h1 ng-bind="hello"></h1>
      </div>

      <div ng-controller="listStudent">
        <hr />
        <h1>{{title}}</h1>
        <table class="table table-striped table-hover">
          <!-- <input type="text" class="form-control my-3" ng-model="title" /> -->

          <!-- Tìm Kiếm -->
          <div class="row">
            <div class="col-6">
              <label for="">Số Bản Ghi</label>
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                ng-model="soLuong"
              />
            </div>

            <div class="col-6">
              <label for="">Từ Khóa</label>
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                ng-model="tuKhoa"
              />
            </div>
          </div>
          <thead>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Tuổi</th>
            <th>Lớp</th>
            <th>Giới Tính</th>
            <th>Hành Động</th>
          </thead>

          <tbody
            ng-repeat="student in listStudent | limitTo: soLuong | filter: tuKhoa"
          >
            <tr>
              <td>{{$index + 1}}</td>
              <td>{{student.hoTen}}</td>
              <td>{{student.tuoi}}</td>
              <td ng-bind="student.lop"></td>
              <!-- <td ng-if="student.gioiTinh == 1">Nam</td>
              <td ng-if="student.gioiTinh == 0">Nữ</td> -->
              <td>{{student.gioiTinh == 1 ? "Nam" : "Nữ"}}</td>
              <td>
                <button class="btn btn-primary" ng-click="info(student.hoTen)">
                  Xem Chi Tiết
                </button>
                <button class="btn btn-warning" ng-click="info(student.hoTen)">
                  Sửa
                </button>
                <button class="btn btn-danger" ng-click="info(student.hoTen)">
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./libraries/angular.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      // Khởi tạo vùng - module
      let data = angular.module("myApp", []);
      // 2 tham số (tên của ng-app, thành phần phụ thuộc)

      // Khởi tạo vùng - controller
      data.controller("demoController", myFunction);
      // demoController là tên của controller
      // myFunction là tên của function được dùng trong controller

      function myFunction($scope) {
        // $scope luôn luôn phải có

        // Khai báo biến
        // let hello = 'Xin Chào'
        $scope.hello = "Đỗ Bá Chính";
        console.log($scope.hello);
      }

      data.controller("listStudent", studentFunction);

      function studentFunction($scope) {
        $scope.title = "Danh Sách Sinh Viên";

        $scope.soLuong = "";
        $scope.tuKhoa = "";
        $scope.info = function ($name) {
          alert("Họ Tên của bạn là: " + $name);
        };

        $scope.listStudent = [
          {
            hoTen: "Nguyễn Văn A",
            tuoi: 21,
            lop: "WD18315",
            gioiTinh: 1,
          },
          {
            hoTen: "Nguyễn Văn B",
            tuoi: 22,
            lop: "WD18315",
            gioiTinh: 0,
          },
          {
            hoTen: "Nguyễn Văn C",
            tuoi: 20,
            lop: "WD18315",
            gioiTinh: 1,
          },
          {
            hoTen: "Nguyễn Văn D",
            tuoi: 24,
            lop: "WD18315",
            gioiTinh: 1,
          },
          {
            hoTen: "Nguyễn Văn E",
            tuoi: 18,
            lop: "WD18315",
            gioiTinh: 0,
          },
        ];
      }
    </script>
  </body>
</html>
