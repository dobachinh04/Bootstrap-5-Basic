<h1>{{title}}</h1>

<a href="#!/Them-Moi" class="btn btn-primary my-3">Thêm Mới</a>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Mã</th>
      <th scope="col">Tên</th>
      <th scope="col">Loại</th>
      <th scope="col">Giá</th>
      <th scope="col">Số Lượng</th>
      <th scope="col">Hành Động</th>
    </tr>
  </thead>
  <tbody ng-repeat="book in bookList | filter: tuKhoa">
    <tr>
      <th scope="row">{{$index + 1}}</th>
      <td>{{book.bookID}}</td>
      <td>{{book.name}}</td>
      <td>{{book.type}}</td>
      <td>{{book.price}}</td>
      <td>{{book.quantity}}</td>
      <td>
        <a href="#!/Chi-Tiet/{{book.id}}"
          ><button class="btn btn-primary">Chi Tiết</button></a
        >
        <a href="#!/Cap-Nhat/{{book.id}}"
          ><button class="btn btn-warning">Sửa</button></a
        >
        <button class="btn btn-danger" ng-click="deleteBook(book.id)">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
