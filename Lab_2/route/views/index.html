<h1>{{title}}</h1>

<div class="row my-5">
  <div class="col-6">
    <label for="">Số Bản Ghi</label>
    <input
      type="text"
      class="form-control"
      placeholder="Số Bản Ghi"
      ng-model="soLuong"
    />
  </div>
  <div class="col-6">
    <label for="">Từ Khóa</label>
    <input
      type="text"
      class="form-control"
      placeholder="Từ Khóa"
      ng-model="tuKhoa"
    />
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Tên</th>
      <th scope="col">Số Lượng</th>
      <th scope="col">Giá</th>
      <th scope="col">Thể Loại</th>
      <th scope="col">Hành Động</th>
    </tr>
  </thead>
  <tbody ng-repeat="book in bookList | limitTo: soLuong | filter: tuKhoa">
    <tr>
      <th scope="row">{{book.id}}</th>
      <td>{{book.title}}</td>
      <td>{{book.quantity}}</td>
      <td>{{book.price}}</td>
      <td>{{book.type}}</td>
      <td>
        <button class="btn btn-danger" ng-click="deleteBook(book.id)">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
